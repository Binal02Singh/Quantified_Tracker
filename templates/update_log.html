{% extends 'base.html' %} {% block head %}
<title>Update</title>
<header class="text-white-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <span class="ml-3 text-xl">Quantified Self</span>
    </a>
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    ></nav>
    <button
      class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
    >
      <a href="/{{username}}/dashboard">Home</a>
    </button>
  </div>
  <style>
    body {
      background-color: lightgrey;
    }
    th,
    td {
      padding: 1rem;
    }
  </style>
</header>
<h1>Quantified Self</h1>
<br />
{% endblock %} {% block body %} {%if log.log=='Numeric'%}
<p class="p-5 flex items-center">
<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
          Update Log Details
        </h3>
      </div>
    </div>

    <div class="mt-5 md:mt-0 md:col-span-2">
      <form
        method="post"
        ,
        action="/{{username}}/{{tracker_id}}/{{log.id}}/update"
      >
        <div class="shadow overflow-hidden sm:rounded-md">
          <p class="p-5 flex items-center">
            Value
            <input type="ineteger" name="_value_" value="{{ log.value }}" class="mt-1 ml-10 focus:ring-indigo-500 focus:border-indigo-500 block w-5/12 m-1 p-1 shadow-md sm:text-sm border border-indigo-300 rounded-md" />
          </p>
        </p>
          <p class="p-5 flex items-center">Note <input type="text" name="_note_" value="{{ log.note }}" class="mt-1 ml-10 focus:ring-indigo-500 focus:border-indigo-500 block w-5/12 m-1 p-1 shadow-md sm:text-sm border border-indigo-300 rounded-md"/></p>
          
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{%endif%} {%if log.log=="Boolean"%}
<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
          Update Log Details
        </h3>
      </div>
    </div>

    <div class="mt-5 md:mt-0 md:col-span-2">
      <form
        method="post"
        ,
        action="/{{username}}/{{tracker_id}}/{{log.id}}/update"
      >
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-4">
                <label>Boolean Value:</label>
                <label>Yes</label>
                <input type="radio" id="value" name="_value_" value="Yes" />
                <label>No</label>
                <input type="radio" id="value" name="_value_" value="No" />
                <br /><br />
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label
                  for="email-address"
                  class="block text-sm font-medium text-gray-700"
                  >Note</label
                >
                <textarea
                  type="text"
                  name="_note_"
                  id="note"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                >
{{log.note}} </textarea
                >
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Save
            </button>
            
          </div>
          
        </div>
        
      </form>
    </div>
  </div>
</div>



{%endif%} {% endblock %}
